{% extends "base.html" %}
{% block content %}
<div class="span9">
<div class="well well-small">
	<!--cycle-->
	{% for product in products %}
	<div class="row-fluid">	  
		<div class="span2">
			<a href=../{{product['path']}}><img src="/{{product['img']}}" alt="{{product['img']}}"></a>
		</div>
		<div class="span6">
			<h5>{{product['name']}}</h5>
			<p>{{product['desc']}}</p>
		</div>
		<div class="span4 alignR">
		<form class="form-horizontal qtyFrm">
		<h3>{{product['price']}}</h3>
		<label class="checkbox">
			<input type="checkbox">  Adds product to compair
		</label><br>
		<div class="btn-group">
		  <a href="product_details.html" class="defaultBtn"><span class=" icon-shopping-cart"></span> Add to cart</a>
		  <a href="../{{product['path']}}" class="shopBtn">VIEW</a>
		 </div>
			</form>
		</div>
	</div>
	{% endfor %}
	<!--cycle end-->
</div>
</div>
</div>
{% endblock %}
